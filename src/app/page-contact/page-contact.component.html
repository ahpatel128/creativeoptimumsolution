<header class="my-masthead d-flex mb-5">
  <div class="container text-center my-auto masthead-text-m">
    <h1 class="mb-1">Contact Us</h1>
    Talk to us or leave a feedback
  </div>

</header>

<section class="section section-on-footer">
  
  <ngb-toast *ngIf="show" [autohide]="false" (hidden)="show=false">
    <ng-template ngbToastHeader>
      <div class="me-auto">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
          <path
            d="M16.896 10l-4.896-8-4.896 8-7.104-4 3 11v5h18v-5l3-11-7.104 4zm-11.896 10v-2h14v2h-14zm14.2-4h-14.4l-1.612-5.909 4.615 2.598 4.197-6.857 4.197 6.857 4.615-2.598-1.612 5.909z" />
        </svg>
        <strong class="mx-1">Fancy</strong>header here
      </div>
    </ng-template>
    Hello, I am toast. Have you noticed my header has been generated from a Template?
  </ngb-toast>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 mx-auto mb-5">
        <div class="rounded text-center p-5 shadow-down contact-form-style">
          <h4 class="mb-5">Contact Form</h4>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="row">
            <!-- [FormGroup]="formdata"  -->
            <div class="col-md-6">
              <input formControlName="Name" type="text" placeholder="Full Name" class="form-control px-0 mb-4" required>
            </div>
            <div class="col-md-6">
              <input type="email" formControlName="Email" placeholder="Email Address" class="form-control px-0 mb-4"
                required>
            </div>
            <div class="col-12">
              <input list="Options" type="text" formControlName="option" class="form-control px-0 mb-4"
                placeholder="Type of enquiry" required>
            </div>
            <datalist id="Options">
              <option value="Sales-General"></option>
              <option value="Quotation of products"></option>
              <option value="Services description"></option>
              <option value="Support- Ask us technologies"></option>
              <option value="General- anything at all"></option>
              <option value="Other- You still have another option"></option>
            </datalist>
            <div class="col-12">
              <textarea formControlName="message" class="form-control px-0 mb-4" placeholder="Type Message Here"
                required></textarea>
            </div>
            <div class="col-lg-6 col-10 mx-auto">
              <button class="theme-color-inv btn btn-primary w-100">send</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-12 mb-5 text-center">
      <h2 class="section-title">Contact Info</h2>
      <div class="row">
        <div class="col-md-6">
          <div class="text-center theme-color margin-top-s-p animate__animated animate__rubberBand"
            style="font-size: 5rem;">
            <i class="fas fa-phone"></i>
          </div>

          Phone: AU: +61 413 775 918
          <br>
          IN: +91 87 35 808 185
        </div>
        <div class="col-md-6">
          <div class="text-center theme-color margin-top-s-p animate__animated animate__rubberBand"
            style="font-size: 5rem;">
            <i class="fas fa-envelope-open-text"></i>
          </div>
          Email:
          info@creativeoptimumsoution.com
          <br>
          creativeoptimumsoution@gmail.com
        </div>
      </div>
    </div>
  </div>
</section>
